<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Account</title>
    <link rel="stylesheet" type="text/css" href="/css/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/js/templatevue.js" defer></script>
</head>

<body >
    <div class="grid-container" id="app">

        <!-- HEADER -->
        <div class="header2">
            <a href="/html/dashboard1.html">
                <img src="/images/W2M_icon.png" class="logo" alt="W2M" >
            </a>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar2">
            <div>
                <a href="/html/EventviewORG.html" class="fade"><i class="fa-regular fa-calendar fa-lg sidebar-icon"></i>My Events</a>
            </div>
            <div>
                <a href="/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon"></i>My account</a>
            </div>
            <div>
                <a class="fade"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>Log out</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="page-content">
            <h1 class="content-header">{{Username}}'s Account Details
                <a href="/html/admin.html"><i class="fa-solid fa-hammer fa-lg" v-if="admin"></i></a>
            </h1>

            <form>
                <div class="flex-container form-div-2-columns">
                  <div>
                    <label for="fname">First name</label><br>
                    <input class="textField" type="text" id="fname" name="fname">
                  </div>
                  <div>
                    <label for="lname">Last name</label><br>
                    <input class="textField" type="text" id="lname" name="lname">
                  </div>
                  <div>
                    <label for="email">Email</label><br>
                    <input class="textField" type="text" id="email" name="email">
                  </div>
                  <div>
                    <label for="email">D.O.B.</label><br>
                    <input class="textField" type="date" id="dob" name="dob">
                  </div>
                  <div>
                    <a href="calendar" style="text-decoration: none;"><i class="fa-regular fa-calendar fa-2x blue-color"></i>   Connect my calendar</a>
                  </div>
                  <div>
                    <a href="password" style="text-decoration: none;"><i class="fa-solid fa-lock fa-2x blue-color"></i>   Change password</a>
                  </div>
                </div>
                <h2 style="margin: 1em 0 0 0" class="content-header">Email preferences</h2>
                <div class="flex-container form-div-2-columns">
                  <div>
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1" checked>
                    <label for="checkbox1">Event responses</label>
                  </div>
                  <div>
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2" checked>
                    <label for="checkbox2">Event confirmation</label>
                  </div>
                  <div>
                    <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3" checked>
                    <label for="checkbox3">Event cancellation</label>
                  </div>
                  <div>
                    <input type="checkbox" id="checkbox4" name="checkbox4" value="checkbox4" checked>
                    <label for="checkbox4">Attendee availability</label>
                  </div>

                 <button style="margin: 1em 0 0 0" type="submit" value="submit">SAVE CHANGES</button>
                </div>
            </form>

            <div class="bottom right">
                <button class="fade set-padding" onclick="toTop()"><i class="fa-solid fa-angle-up" style="color:white"></i></button>
            </div>

        </div>
    </div>
</body>
</html>
