<html lang="en">
<head>
    <title>My Account</title>
    <link rel="stylesheet" type="text/css" href="/wdc_project_2022/css/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/wdc_project_2022/js/templatevue.js" defer></script>
</head>
<body>
    <div id="app"><!--app body-->
        <div id="desktop" v-if="desktop">
            <div class="header"><!--sticky header-->
                <a href="/wdc_project_2022/html/template.html"><!--change this to our dashboard when we have one--><img src="/wdc_project_2022/images/W2M_icon.png" style="padding-left: 3%;" alt="W2M"></a>
                <a href="/wdc_project_2022/html/login.html" alt="login" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="sidebar"><!--sticky sidebar-->
                <p><a href="/wdc_project_2022/html/events.html" class="fade"><i class="fa-regular fa-calendar fa-lg"></i>  My Events</a></p>
                <p><a href="/wdc_project_2022/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg"></i>  My account</a></p>
                <p><a href="/wdc_project_2022/html/logout.html" class="fade"><i class="fa-solid fa-sign-out-alt fa-lg"></i>  Log out</a></p>
            </div>
            <div class="centred_div"><!--content-->
                <p><h1 class="blue-color" style="font-size: 18px; font-style: italic;">{{Username}} Account's Details</h1></p>
                <br>
                <div><span style="">First name</span><textarea name="first_name" id="fn" cols="30" rows="1" class="textField"></textarea></div>
            </div>
            <div><!--footer-->
                <p class="bottom right" onclick="toTop()"><button class="fade"><i class="fa-solid fa-angle-up fa-2xl"></i></button></p>
            </div>
        </div>
        <div id="mobile" v-else>
            <div class="header"><!--sticky header-->
                <a href="/wdc_project_2022/html/template.html"><!--change this to our dashboard when we have one--><img src="/wdc_project_2022/images/W2M_icon.png" style="padding-left: 3%;" alt="W2M"></a>
                <a href="/wdc_project_2022/html/login.html" alt="login" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="content"><!--content-->

            </div>
            <div class="mobilenav">
                <a href="/wdc_project_2022/html/events.html" class="fade"><i class="fa-regular fa-calendar fa-lg"></i>  My Events</a><a href="/wdc_project_2022/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg"></i>  My account</a><a href="/wdc_project_2022/html/logout.html" class="fade"><i class="fa-solid fa-sign-out-alt fa-lg"></i>  Log out</a>
            </div>
        </div>
    </div>
</body>
</html>
