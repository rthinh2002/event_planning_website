<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/js/templatevue.js" defer></script>
</head>
<body>
    <div id="app"><!--app body-->
        <div id="desktop" v-if="desktop">
            <div class="centred_div" style="margin: auto; max-width: 250">
                <img src="/images/logo_main.png" class="logoHome" alt="W2M">
                <br>
                <p style="text-align: center">Log in with</p>
                <div style="text-align: center"><i class="socialMedia fa-brands fa-facebook fa-fw"></i> <i class="socialMedia fa-brands fa-google fa-fw"></i></div>
                <br>
                <form>
                    <input class="textField" type="text" id="uname" name="uname" size="40" placeholder="Enter username/email address">
                    <br>
                    <input class="textField pw" type="password" id="pword" name="pword" size="40" placeholder="Enter password">
                    <br>
                    <input type="checkbox" id="showpword" name="showpword" value="showpword" onclick="togglePword()">
                    <label for="showpword" style="vertical-align: top">Show password</label>
                    <br><br>
                    <div style="text-align: center"><button type="submit" value="submit">LOG IN <i class="fas fa-sign-in-alt" style="color: white"></i></button></div>
                  </form>
                  <br>
                  <p style="text-align: center"><a href="/create_account.html">Create an account</a> <a href="/forgotPassword.html">Forgot your password?</a></p>
            </div>

        </div>
        <div id="mobile" v-else>
            <div class="header"><!--sticky header-->
                <a href="/template.html"><!--change this to our dashboard when we have one--><img src="/images/W2M_icon.png" style="padding-left: 3%;" alt="W2M"></a>
                <a href="/login.html" alt="login" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="mobilenav">
                <a href="/events.html" class="fade"><i class="fa-regular fa-calendar fa-lg sidebar-icon"></i>  My Events</a><a href="/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg"></i>  My account</a><a href="/logout.html" class="fade"><i class="fa-solid fa-sign-out-alt fa-lg"></i>  Log out</a>
            </div>
        </div>
    </div>
</body>
</html>
