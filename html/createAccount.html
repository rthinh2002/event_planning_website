<html lang="en">
<head>
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="/css/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/js/templatevue.js" defer></script>
</head>
<body>
    <div id="app"><!--app body-->
        <div id="desktop" v-if="desktop">
            <div class="centred_div" style="margin: auto; max-width: 500">
                <img src="/images/logo_main.png" class="logo" alt="W2M">
                <br>
                <p style="text-align: center">Create a new account</p>
                <br>
                <form>
                    <table style="margin-left: auto; margin-right: auto">
                        <tr>
                          <td text-align="left">First name</td>
                          <td text-align="right">
                            <input class="textField" type="text" id="fname" name="fname">
                          </td>
                          <td text-align="left">Last name</td>
                          <td text-align="right">
                            <input class="textField" type="text" id="lname" name="lname">
                          </td>
                        </tr>
                        <tr>
                            <td text-align="left">Email</td>
                            <td text-align="right">
                              <input class="textField" type="text" id="email" name="email">
                            </td>
                            <td text-align="left">Username</td>
                            <td text-align="right">
                              <input class="textField" type="text" id="uname" name="uname">
                            </td>
                          </tr>
                          <tr>
                            <td text-align="left">Password</td>
                            <td text-align="right">
                              <input class="textField pw" type="password" id="pword" name="pword">
                            </td>
                            <td text-align="left">Confirm<br>password</td>
                            <td text-align="right">
                              <input class="textField pw" type="password" id="cpword" name="cpword">
                            </td>
                          </tr>
                          <tr>
                            <td></td>
                            <td>
                                <input type="checkbox" id="showpword" name="showpword" value="showpword" onclick="togglePword()">
                                <label for="showpword">Show password</label>
                            </td>
                          </tr>
                        </table>
                        <div style="text-align: right"><button type="submit" value="submit">CREATE</button></div>

                  </form>

            </div>


        </div>
        <div id="mobile" v-else>
            <div class="header"><!--sticky header-->
                <a href="/wdc_project_2022/html/template.html"><!--change this to our dashboard when we have one--><img src="/wdc_project_2022/images/W2M_icon.png" style="padding-left: 3%;" alt="W2M"></a>
                <a href="/wdc_project_2022/html/login.html" alt="login" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="mobilenav">
                <a href="/wdc_project_2022/html/events.html" class="fade"><i class="fa-regular fa-calendar fa-lg sidebar-icon"></i>  My Events</a><a href="/wdc_project_2022/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg"></i>  My account</a><a href="/wdc_project_2022/html/logout.html" class="fade"><i class="fa-solid fa-sign-out-alt fa-lg"></i>  Log out</a>
            </div>
        </div>
    </div>
</body>
</html>
