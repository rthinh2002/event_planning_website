<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/js/templatevue.js" defer></script>
</head>
<body>
    <div id="app"><!--app body-->
        <div id="desktop" v-if="desktop">
            <div class="header"><!--sticky header-->
                <a href="/html/dashboard1.html"><!--change this to our dashboard when we have one--><img src="/images/W2M_icon.png" style="padding-left: 3%;" alt="W2M"></a>
                <a href="/html/login.html" alt="login" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="sidebar"><!--sticky sidebar-->
                <p><a href="/html/EventviewORG.html" class="selected"><i class="fa-regular fa-calendar fa-lg blue-color"></i>  My Events</a></p>
                <p><a href="/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon"></i>  My account</a></p>
                <p><a class="fade"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>  Log out</a></p>
            </div>
            <div class="content"><!--content-->
                <h3 class="event-text">Events I'm organising</h3>
                <div class="organising-container-div">
                    <div class="organising-inner-elements">
                        <i class="fa-solid fa-calendar-day icon-create-event"></i>
                        <p class="organising-date">Saturday May 1</p>
                        <p class="event-name">Event name</p>
                        <div class="button-container">
                            <button class="organising-button">Edit</button>
                            <button class="organising-button bottom-right-radius">Delete</button>
                        </div>
                    </div>
                    <div class="organising-inner-elements">
                        <i class="fa-solid fa-calendar-day icon-create-event"></i>
                        <p class="organising-date">Monday May 28</p>
                        <p class="event-name">Event name</p>
                        <div class="button-container">
                            <button class="organising-button">Edit</button>
                            <button class="organising-button bottom-right-radius">Delete</button>
                        </div>
                    </div>
                    <div class="organising-inner-elements">
                        <i class="fa-solid fa-calendar-day icon-create-event"></i>
                        <p class="organising-date">Thursday June 6</p>
                        <p class="event-name">Event name</p>
                        <div class="button-container">
                            <button class="organising-button">Edit</button>
                            <button class="organising-button bottom-right-radius">Delete</button>
                        </div>
                    </div>
                </div>
                <button class="create-event-button">CREATE NEW EVENT</button>
                <h3 class="event-text">Events I'm invited to</h3>
                <div class="organising-container-div">
                    <div class="organising-inner-elements">
                        <i class="fa-solid fa-calendar-day icon-create-event"></i>
                        <p class="organising-date">Saturday May 1</p>
                        <p class="event-name">Event name</p>
                        <p class="status">Attending</p>
                    </div>
                    <div class="organising-inner-elements">
                        <i class="fa-solid fa-calendar-day icon-create-event"></i>
                        <p class="organising-date">Monday May 28</p>
                        <p class="event-name">Event name</p>
                        <p class="status">Response needed!</p>
                    </div>
                </div>
            </div>
            <div><!--footer-->
                <p class="bottom right" onclick="toTop()"><button class="fade set-padding"><i class="fa-solid fa-angle-up fa-2xl"></i></button></p>
            </div>
        </div>
        <div id="mobile" v-else>
            <div class="header"><!--sticky header-->
                <a href="/wdc_project_2022/html/template.html"><!--change this to our dashboard when we have one--><img src="/images/W2M_icon.png" style="padding-left: 3%;" alt="W2M"></a>
                <a href="/wdc_project_2022/html/login.html" alt="login" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="mobilenav">
                <a href="/wdc_project_2022/html/events.html" class="fade"><i class="fa-regular fa-calendar fa-lg"></i>  My Events</a><a href="/wdc_project_2022/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg"></i>  My account</a><a href="/wdc_project_2022/html/logout.html" class="fade"><i class="fa-solid fa-sign-out-alt fa-lg"></i>  Log out</a>
            </div>
        </div>
        <!--Dashboard 1 Create Event content-->
    </div>
</body>
</html>
