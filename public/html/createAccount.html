<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Create Account</title>
      <link rel="stylesheet" type="text/css" href="/css/template.css">
      <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
      <script src="/js/templatevue.js" defer></script>
  </head>
  <body>
      <div id="app"><!--app body-->
          <div class="centred_div">
            <div style="text-align: center">
              <a  href="/html/home.html"><img src="/images/logo_main.png" class="logoHome" alt="W2M"></a>
              <br>
              <p >Create a new account</p>
              <br>
            </div>
              <div>
              <form>
                  <div class="flex-container form-div-2-columns">
                    <div>
                      <label for="fname">First name</label><br>
                      <input class="textField" type="text" id="fname" name="fname">
                    </div>
                    <div>
                      <label for="lname">Last name</label><br>
                      <input class="textField" type="text" id="lname" name="lname">
                    </div>
                    <div>
                      <label for="email">Email</label><br>
                      <input class="textField" type="text" id="email" name="email">
                    </div>
                    <div>
                      <label for="html">Username</label><br>
                      <input class="textField" type="text" id="uname" name="uname">
                    </div>
                    <div>
                      <label for="pword">Password</label><br>
                      <input class="textField pw" type="password" id="pword" name="pword">
                    </div>
                    <div>
                      <label for="cpword">Confirm password</label><br>
                      <input class="textField pw" type="password" id="cpword" name="cpword">
                    </div>
                    <div>
                      <label for="showpword">
                        <input type="checkbox" id="showpword" name="showpword" value="showpword" onclick="togglePword()"> Show password
                      </label>
                    </div>
                    <div style="text-align:right">
                      <button type="submit" value="submit">CREATE</button>
                    </div>
                  </div>
                  </form>
                </div>
          </div>
      </div>
  </body>
</html>
