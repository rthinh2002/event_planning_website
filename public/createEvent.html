<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/templatevue.js" defer></script>
</head>

<body>
    <div class="grid-container" id="app">

        <!-- HEADER -->
        <div class="header2">
            <a href="/html/dashboard1.html">
                <img src="/images/W2M_icon.png" class="logo" alt="W2M" >
            </a>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar2">
            <div>
                <a href="/html/dashboard1   .html" class="selected"><i class="fa-regular fa-calendar fa-lg sidebar-icon blue-color"></i>My Events</a>
            </div>
            <div>
                <a href="/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon"></i>My Account</a>
            </div>
            <div>
                <a href="/html/admin.html" class="fade"><i class="fa-solid fa-user-gear fa-lg sidebar-icon"></i>Admin</a>
            </div>
            <div>
                <a class="fade"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>Log out</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="page-content">
            <div class="standard-width">
                <h1 class="content-header">Create Event</h1>
                <form>
                    <div>
                        <table>
                            <tr>
                                <td>What:</td>
                                <td>
                                    <input class="textField addMargin" type="text" placeholder="e.g. Concert/Movie/Party" id="eventWhat" name="eventWhat" size="50">
                                </td>
                            </tr>

                            <tr>
                                <td>Where:</td>
                                <td>
                                    <input class="textField addMargin" type="text" id="eventLocation" name="eventLocation" size="50">
                                </td>
                            </tr>

                            <tr>
                                <td>When</td>
                                <td>
                                    <input class="textField addMargin" type="text" placeholder="+  Add date" id="eventDate" name="eventDate" size="14">
                                    <input class="textField2 addMargin" type="text" placeholder="+  Start" id="eventStart" name="eventStart" size="13">
                                    <input class="textField2 addMargin" type="text" placeholder="+  End" id="eventEnd" name="eventEnd" size="14">
                                </td>
                            </tr>
                        </table>
                    </div>

                        <pre class="eventPre addMargin">                <a href="calendar" style="text-decoration: none;"><i class="fa-regular fa-calendar fa-2x blue-color"></i>   Connect my calendar</a></pre>

                    <table>
                        <tr>
                            <td>Who:</td>
                            <td>
                                <input class="textField2 margin-increase" type="text" placeholder="Name" id="eventName" name="eventName" size="14">
                            </td>
                            <td>
                                <input class="textField2 addMargin-intense setInputWidth" type="text" placeholder="Email" id="eventEmail" name="eventEmail" size="31">
                            </td>
                        </tr>
                    </table>

                        <pre class="eventPre addMargin">                <a href="addFriend" style="text-decoration: none;"><i class="fa-solid fa-user-plus"></i>   Add another friend</a></pre>

                    <table>
                        <tr>
                            <td>RSVP:</td>
                            <td>
                                <input class="textField addMargin" type="text" placeholder="+  Select date" id="eventRSVP" name="eventRSVP" size="14">
                            </td>
                        </tr>

                        <tr>
                            <td>Details</td>
                            <td>
                                <input class="textField addMargin" type="text" placeholder="Tell your guests anything they might need to know!" id="eventDetails" name="eventDetails" size="50" style="height: 8em;">
                            </td>
                        </tr>
                    </table>

                    <div style="float: right;">
                        <button class="cancel-button">Cancel</button>
                        <button class="save-button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
