<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/templatevue.js" defer></script>
</head>

<body>
    <div class="grid-container" id="app">

        <!-- HEADER -->
        <div class="header2">
            <a href="/dashboard1.html">
                <img src="/images/W2M_icon.png" class="logo" alt="W2M" >
            </a>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar2">
            <div>
                <a href="/dashboard1.html" class="selected"><i class="fa-regular fa-calendar fa-lg sidebar-icon blue-color"></i>My Events</a>
            </div>
            <div>
                <a href="/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon"></i>My Account</a>
            </div>
            <div v-if="admin">
                <a href="/admin.html" class="fade"><i class="fa-solid fa-user-gear fa-lg sidebar-icon"></i>Admin</a>
            </div>
            <div>
                <a class="fade"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>Log out</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="page-content">
            <h1 class="content-header">Create a new event</h1>
            <form>
                <div class="flex-container form-div-1-column" style="max-width: 400px">
                  <div>
                    <label for="eventWhat">What</label><br>
                    <input class="textField" type="text" id="eventWhat" name="eventWhat" placeholder="What's the occasion?">
                  </div>
                  <div>
                    <label for="eventWhere">Where</label><br>
                    <input class="textField" type="text" id="eventWhere" name="eventWhere" placeholder="Where will you meet?">
                  </div>
                  <div>
                    <label for="email">When</label>
                    <a href="addDate" style="text-decoration: none; float: right"><i class="fa-solid fa-calendar-plus blue-color" style="padding-right: 0.5em"></i>Add another date</a>
                    <br>
                    <input class="textField" type="date" id="date" name="date" style="min-width: 25%; max-width: 50%"/>
                  </div>
                  <div>
                    <a href="calendar" style="text-decoration: none;"><i class="fa-regular fa-calendar fa-2x blue-color" style="padding-right: 0.5em"></i>Check my calendar</a>
                  </div>
                  <div>
                    <label for="who">Who</label>
                    <a href="addFriend" style="text-decoration: none; float: right"><i class="fa-solid fa-user-plus blue-color" style="padding-right: 0.5em"></i>Add another friend</a>
                    <br>
                    <input class="textField" type="text" id="name" name="name" style="max-width: 30%" placeholder="Guest name">
                    <input class="textField" type="text" id="email" name="email" style="float: right; max-width:68%" placeholder="Guest email">
                  </div>
                  <div>
                    <label for="email">R.S.V.P.</label>
                    <br>
                    <input class="textField" type="date" id="rsvp" name="rsvp" style="min-width: 25%; max-width: 50%"/>
                  </div>
                  <div>
                    <label for="eventDetails">Details</label><br>
                    <input class="textField" type="text" id="eventWhat" name="eventWhat" placeholder="Provide extra detail for your guests.">
                  </div>
                </div>

                <div>
                <button type="submit" value="submit" onclick=saveChanges()>CREATE EVENT!</button>
                <p style="margin-top: 0.5em">Your guests will receive an email with all the details!</p>
                </div>

            </form>

        </div>
    </div>

    <div class="bottom right">
      <button class="fade set-padding" onclick="toTop()"><i class="fa-solid fa-angle-up" style="color:white"></i></button>
    </div>

</body>
</html>





            <div class="standard-width" style="display: none">

                <form>
                    <div>
                        <table>
                            <tr>
                                <td>What:</td>
                                <td>
                                    <input class="textField addMargin" type="text" placeholder="e.g. Concert/Movie/Party" id="eventWhat" name="eventWhat" size="50">
                                </td>
                            </tr>

                            <tr>
                                <td>Where:</td>
                                <td>
                                    <input class="textField addMargin" type="text" id="eventLocation" name="eventLocation" size="50">
                                </td>
                            </tr>

                            <tr>
                                <td>When</td>
                                <td>
                                    <input class="textField addMargin" type="text" placeholder="+  Add date" id="eventDate" name="eventDate" size="14">
                                    <input class="textField2 addMargin" type="text" placeholder="+  Start" id="eventStart" name="eventStart" size="13">
                                    <input class="textField2 addMargin" type="text" placeholder="+  End" id="eventEnd" name="eventEnd" size="14">
                                </td>
                            </tr>
                        </table>
                    </div>

                        <pre class="eventPre addMargin">                <a href="calendar" style="text-decoration: none;"><i class="fa-regular fa-calendar fa-2x blue-color"></i>   Connect my calendar</a></pre>

                    <table>
                        <tr>
                            <td>Who:</td>
                            <td>
                                <input class="textField2 margin-increase" type="text" placeholder="Name" id="eventName" name="eventName" size="14">
                            </td>
                            <td>
                                <input class="textField2 addMargin-intense setInputWidth" type="text" placeholder="Email" id="eventEmail" name="eventEmail" size="31">
                            </td>
                        </tr>
                    </table>

                        <pre class="eventPre addMargin">                <a href="addFriend" style="text-decoration: none;"><i class="fa-solid fa-user-plus"></i>   Add another friend</a></pre>

                    <table>
                        <tr>
                            <td>RSVP:</td>
                            <td>
                                <input class="textField addMargin" type="text" placeholder="+  Select date" id="eventRSVP" name="eventRSVP" size="14">
                            </td>
                        </tr>

                        <tr>
                            <td>Details</td>
                            <td>
                                <input class="textField addMargin" type="text" placeholder="Tell your guests anything they might need to know!" id="eventDetails" name="eventDetails" size="50" style="height: 8em;">
                            </td>
                        </tr>
                    </table>

                    <div style="float: right;">
                        <button class="cancel-button">Cancel</button>
                        <button class="save-button">Save</button>
                    </div>
                </form>
            </div>
