<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/manageEvents.js" defer></script>
    <script src="/javascripts/logout.js" defer></script>
</head>

<body onload="start_loading()">
    <div id="app"><!--app body-->
        <div id="desktop">
            <div class="header"><!--sticky header-->
                <a href="/dashboard1.html"><!--change this to our dashboard when we have one--><img src="/images/W2M_icon.png" style="padding-left: 3%;" alt="W2M" class="logo"></a>
                <a href="/login.html" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="sidebar"><!--sticky sidebar-->
                <p><a href="/EventviewORG.html" class="selected"><i class="fa-regular fa-calendar fa-lg sidebar-icon blue-color"></i>  My Events</a></p>
                <p><a href="/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon"></i>  My account</a></p>
                <p><a href="/logout.html" class="fade"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>  Log out</a></p>
            </div>
            <div class="content set-width2"><!--content-->
                <h3 class="event-text">Edit Event</h3>
                <br>
                <form>
                    <div>
                        <table>
                            <tr>
                                <td>What:</td>
                                <td>
                                    <input class="textField addMargin" type="text" placeholder="e.g. Concert/Movie/Party" id="eventWhat" name="eventWhat" size="50">
                                </td>
                            </tr>

                            <tr>
                                <td>Where:</td>
                                <td>
                                    <input class="textField addMargin" type="text" id="eventLocation" name="eventLocation" size="50">
                                </td>
                            </tr>


                        </table>
                        <table id="table_when">
                            <tr>

                            </tr>
                        </table>
                    </div>
                    <div id="button_date_set">
                        <button onclick="add_date(); return false;" class="save-button push-right">Add Date</button>
                    </div>
                    <pre class="eventPre addMargin">                <a href="calendar" style="text-decoration: none;"><i class="fa-regular fa-calendar fa-2x blue-color"></i>   Connect my calendar</a></pre>
                    <table id="table_who">


                    </table>
                    <table>
                        <td></td>
                        <td>
                            <pre style="margin-left: 2em;" class="eventPre">                <a href="javascript:void(0)" onclick="addFriend(); return false;" style="text-decoration: none;"><i class="fa-solid fa-user-plus"></i>   Add another friend</a></pre>
                        </td>
                    </table>
                    <table>
                        <tr>
                            <td>RSVP:</td>
                            <td>
                                <input class="textField addMargin" type="date" placeholder="+  Select date" id="eventRSVP" name="eventRSVP" size="14">
                            </td>
                        </tr>

                        <tr>
                            <td>Details</td>
                            <td>
                                <input class="textField addMargin" type="text" placeholder="Tell your guests anything they might need to know!" id="eventDetails" name="eventDetails" size="50" style="height: 8em;">
                            </td>
                        </tr>
                    </table>

                    <div style="float: right;">
                        <button class="cancel-button">Cancel</button>
                        <button onclick="saveData(); return false" class="save-button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
