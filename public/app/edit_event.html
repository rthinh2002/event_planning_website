<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Event</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/manageEvents.js" defer></script>
    <script src="/javascripts/user_actions.js" defer></script>
</head>

<body onload="getEventID(), user_details(), start_loading()">
    <div class="grid-container">

        <!-- HEADER -->
        <div class="header2" id="header">
            <a href="/app/dashboard.html">
                <img src="/images/W2M_icon.png" class="logo" alt="W2M" />
            </a>
            <span class="loggedInText">Logged in as
                <span id="name" v-cloak> {{first_name}}</span>
            </span>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar2" id="sidebar">
            <div>
                <a href="/app/dashboard.html" class="fade"><i class="fa-regular fa-calendar fa-lg sidebar-icon"></i>My Events</a>
            </div>
            <div>
                <a href="/app/account.html" class="selected"><i class="fa-solid fa-sliders fa-lg sidebar-icon blue-color"></i>My Account</a>
            </div>
            <div v-if="admin" v-cloak>
              <a href="/admin.html" class="fade"><i class="fa-solid fa-user-gear fa-lg sidebar-icon"></i>Admin</a>
            </div>
            <div>
                <a class="fade" onclick="logout()"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>Log out</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="page-content" id="app" >
            <div class=" set-width2"><!--content-->
            <h1 class="content-header" >Edit Event</h1>


                <h3 class="event-text"></h3>
                <br>
                <form>
                    <div>
                        <table>
                            <tr>
                                <td>What:</td>
                                <td>
                                    <input class="textField addMargin" type="text" placeholder="e.g. Concert/Movie/Party" id="eventWhat" name="eventWhat" size="50">
                                </td>
                            </tr>

                            <tr>
                                <td>Where:</td>
                                <td>
                                    <input class="textField addMargin" type="text" id="eventLocation" name="eventLocation" size="50">
                                </td>
                            </tr>


                        </table>
                        <table id="table_when">
                            <tr>

                            </tr>
                        </table>
                    </div>
                    <div id="button_date_set">
                        <button onclick="add_date(); return false;" class="save-button push-right">Add Date</button>
                    </div>
                    <pre class="eventPre addMargin">                <a href="calendar" style="text-decoration: none;"><i class="fa-regular fa-calendar fa-2x blue-color"></i>   Connect my calendar</a></pre>
                    <table id="table_who">


                    </table>
                    <table>
                        <td></td>
                        <td>
                            <pre style="margin-left: 2em;" class="eventPre">                <a href="javascript:void(0)" onclick="addFriend(); return false;" style="text-decoration: none;"><i class="fa-solid fa-user-plus"></i>   Add another friend</a></pre>
                        </td>
                    </table>
                    <table>
                        <tr>
                            <td>RSVP:</td>
                            <td>
                                <input class="textField addMargin" type="date" placeholder="+  Select date" id="eventRSVP" name="eventRSVP" size="14">
                            </td>
                        </tr>

                        <tr>
                            <td>Details</td>
                            <td>
                                <input class="textField addMargin" type="text" placeholder="Tell your guests anything they might need to know!" id="eventDetails" name="eventDetails" size="50" style="height: 8em;">
                            </td>
                        </tr>
                    </table>

                    <div style="float: right;">
                        <button class="cancel-button">Cancel</button>
                        <button onclick="saveData(); return false" class="save-button">Save</button>
                    </div>
                </form>
            </div>

        </div> <!-- end content -->
    </div> <!-- end grid-container -->

    <div class="bottom right">
      <button onclick="toTop()"><i class="fa-solid fa-angle-up" style="color:white"></i></button>
    </div>

</body>
</html>
