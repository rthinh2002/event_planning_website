<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Event</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/manageEvents.js" defer></script>
    <script src="/javascripts/user_actions.js" defer></script>
</head>

<body onload="getEventID(), user_details(), start_loading()">
    <div class="grid-container">

        <!-- HEADER -->
        <div class="header2" id="header">
            <a href="/app/dashboard.html">
                <img src="/images/W2M_icon.png" class="logo" alt="W2M" />
            </a>
            <span class="loggedInText">Logged in as
                <span id="name" v-cloak> {{first_name}}</span>
            </span>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar2" id="sidebar">
            <div>
                <a class="selected"><i class="fa-regular fa-calendar fa-lg sidebar-icon blue-color"></i>My Events</a>
            </div>
            <div>
                <a href="/app/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon"></i>My Account</a>
            </div>
            <div v-if="admin" v-cloak>
              <a href="/admin.html" class="fade"><i class="fa-solid fa-user-gear fa-lg sidebar-icon"></i>Admin</a>
            </div>
            <div>
                <a class="fade" onclick="logout()"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>Log out</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="page-content" id="app" >
            <h1 class="content-header" >Edit Event</h1>
            <div class="flex-container form-div-1-column; max-width: 400px"><!--content-->



                <h3 class="event-text"></h3>
                <br>
                <form>
                    <div>
                        <table>
                            <tr><td>What</td></tr>
                            <tr><td><input class="textField" type="text" placeholder="e.g. Concert/Movie/Party" id="eventWhat" name="eventWhat" ></td></tr>
                            <tr><td>Where</td></tr>
                            <tr><td><input class="textField" type="text" id="eventLocation" name="eventLocation" size="50"></td></tr>
                        </table>

                        <table id="table_when">
                            <tr><td>When</td></tr>
                        </table>
                    </div>

                    <div id="button_date_set">
                        <a href="" onclick="add_date(); return false;"  style="text-decoration: none; cursor: pointer">
                            <i class="fa-solid fa-calendar-plus blue-color" style="padding-right: 0.5em"></i>Add another date
                        </a>
                    </div>
                    <br>
                    <table id="table_who">
                        <tr><td>Who</td></tr>
                    </table>
                    <div>
                        <a href="javascript:void(0)" onclick="addFriend(); return false;" style="text-decoration: none;">
                            <i class="fa-solid fa-lg fa-user-plus blue-color" style="padding-right: 0.5em">
                            </i>Add another guest
                        </a>
                    </div>
                    <br>
                    <table style="width: 100%">
                        <tr><td>RSVP:</td></tr>
                        <tr>
                            <td>
                                <input class="textField" type="date" id="eventRSVP" name="eventRSVP" size="14">
                            </td>
                        </tr>

                        <tr><td>Details</td></tr>
                        <tr>
                            <td>
                                <textarea class="textField " rows="5" maxlength="300" placeholder="Tell your guests anything they might need to know!" id="eventDetails" ></textarea>
                            </td>
                        </tr>
                    </table>

                    <div style="float: right;">
                        <button class="cancel-button">Cancel</button>
                        <button onclick="saveData(); return false" class="save-button">Save</button>
                    </div>
                </form>
            </div>

        </div> <!-- end content -->
    </div> <!-- end grid-container -->

    <div class="bottom right">
      <button onclick="toTop()"><i class="fa-solid fa-angle-up" style="color:white"></i></button>
    </div>

</body>
</html>
