<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event view</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/eventViewsOrg.js" defer></script>
    <script src="/javascripts/logout.js" defer></script>
</head>

<body onload="set_date()">
    <div class="grid-container">

        <!-- HEADER -->
        <div class="header2">
            <a href="/app/dashboard.html">
                <img src="/images/W2M_icon.png" class="logo" alt="W2M" >
            </a>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar2">
            <div>
                <a href="/app/dashboard.html" class="selected"><i class="fa-regular fa-calendar fa-lg sidebar-icon blue-color"></i>My Events</a>
            </div>
            <div>
                <a href="/app/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon "></i>My Account</a>
            </div>
            <div v-if="admin">
                <span href="/admin.html" class="fade"><i class="fa-solid fa-user-gear fa-lg sidebar-icon"></i>Admin</span>
            </div>
            <div>
                <a class="fade" onclick="logout()><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>Log out</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div id="inner" class="page-content">
            <div class="standard-width">
            <h1 class="event-text" id="event_name">{{ event_name }}</h1>
            <div class="textField">
                <!-- a 3 by 3 table -->
                <table class="table">
                    <tr>
                        <th>Where:</th>
                        <td></td>
                        <td id="td_where">{{ location }}</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>RSVP:</th>
                        <td></td>
                        <td id="td_rsvp">{{ rsvp }}</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Details:</th>
                        <td></td>
                        <td id="td_details">{{ description }}</td>
                    </tr>
                </table>
            </div>
                <br>
                <h1 class="event-text">Responses</h1>
                <div class="textField">
                    <table id="responses_table" class="table">
                        <tr>
                            <td></td>
                            <th>Confirm</th>
                        </tr>
                        <!-- checkbox -->
                    </table>
                </div>
            </div>
        </div>

        </div>
    </div>

    <div class="bottom right">
        <button class="fade set-padding" onclick="toTop()"><i class="fa-solid fa-angle-up" style="color:white"></i></button>
    </div>

</body>
</html>
