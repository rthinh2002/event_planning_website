<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/templatevue.js" defer></script>
</head>
<body>
    <div id="app"><!--app body-->
        <div id="desktop" v-if="desktop">
            <div class="header"><!--sticky header-->
                <a href="/dashboard1.html"><!--change this to our dashboard when we have one--><img src="/images/W2M_icon.png" class="logo" alt="W2M"></a>
                <a href="/login.html" alt="login" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="sidebar"><!--sticky sidebar-->
                <p><a href="/EventviewORG.html" class="fade"><i class="fa-regular fa-calendar fa-lg sidebar-icon"></i>  My Events</a></p> <!--NOTE: It is a bad practice to give element style without giving them a class-->
                <p><a href="/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon"></i>  My account</a></p>
                <p><a class="fade"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>  Log out</a></p>
            </div>
            <div class="centred_div"><!--content-->
                <h1>My account</h1>
            </div>
            <div><!--footer-->
                <p class="bottom right" onclick="toTop()"><button class="fade set-padding"><i class="fa-solid fa-angle-up fa-2xl"></i></button></p>
            </div>
        </div>
        <div id="mobile" v-else>
            <div class="header"><!--sticky header-->
                <a href="/template.html"><!--change this to our dashboard when we have one--><img src="/images/W2M_icon.png" style="padding-left: 3%;" alt="W2M"></a>
                <a href="/login.html" alt="login" class="right"><!--change this to our login page when we have one--><i v-bind:class="{'fa-solid fa-arrow-right-to-bracket fa-3x' : !loggedin, 'fa-regular fa-user fa-3x' : loggedin }"></i></a>
            </div>
            <div class="content"><!--content-->

            </div>
            <div class="mobilenav">
                <a href="/html/events.html" class="fade"><i class="fa-regular fa-calendar fa-lg sidebar-icon"></i>  My Events</a><a href="/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg"></i>  My account</a><a href="/html/logout.html" class="fade"><i class="fa-solid fa-sign-out-alt fa-lg"></i>  Log out</a>
            </div>
        </div>
    </div>
</body>
</html>
