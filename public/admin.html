<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/template.css">
    <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/templatevue.js" defer></script>
</head>

<body >
    <div class="grid-container" id="app">

        <!-- HEADER -->
        <div class="header2">
            <a href="/html/dashboard1.html">
                <img src="/images/W2M_icon.png" class="logo" alt="W2M" >
            </a>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar2">
            <div>
                <a href="/html/EventviewORG.html" class="fade"><i class="fa-regular fa-calendar fa-lg sidebar-icon"></i>My Events</a>
            </div>
            <div>
                <a href="/html/account.html" class="fade"><i class="fa-solid fa-sliders fa-lg sidebar-icon"></i>My Account</a>
            </div>
            <div>
                <span class="selected"><i class="fa-solid fa-user-gear fa-lg sidebar-icon blue-color"></i>Admin</span>
            </div>
            <div>
                <a class="fade"><i class="fa-solid fa-sign-out-alt fa-lg sidebar-icon"></i>Log out</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="page-content">
            <div class="flex-container" style="gap: 3em;">

                <div class="standard-width">
                    <h1 class="content-header">Manage users</h1>
                    <input class="textField" type="text" placeholder="Search for user" v-model="search" @keyup="searchUser">

                    <div class="list">
                        <div class="list-div items" v-for="user in users">
                                <span v-if="user.admin == 1">
                                    <i class="fa-solid fa-user fa-3x list-icon blue-color"></i>
                                </span>
                                <span v-else>
                                    <i class="fa-regular fa-user fa-3x list-icon blue-color"></i>
                                </span>
                                <span class="list-item-name"> {{user.lastname}}, {{user.firstname}}</span>
                                <br>
                                <a href="/html/admin.html">Delete</a>
                                <a href="/html/admin.html" onclick="" v-if="user.admin == 1">Make user</a>
                                <a href="/html/admin.html" onclick="" v-else>Make admin</a>
                        </div>
                    </div>
                </div>

                <div class="standard-width">
                    <h1 class="content-header">Manage events</h1>
                    <input class="textField" type="text" placeholder="Search for event" @keyup="searchEvent">
                    <div class="list">
                        <div class="list-div items" v-for="ev in event">
                            <i class="fa-regular fa-calendar fa-3x list-icon blue-color"></i>
                            <span class="list-item-name"> {{ ev.title }} - {{ ev.organiser }}</span>
                            <br>
                            <a href="/html/admin.html" onclick="">Delete</a>
                            <a href="/html/admin.html" onclick="">Edit</a>
                        </div>
                    </div>
                </div>

            </div><!-- end flex-container -->
        </div><!-- end page content -->
    </div><!-- end grid-container -->

    <div class="bottom right">
        <button class="fade set-padding" onclick="toTop()"><i class="fa-solid fa-angle-up" style="color:white"></i></button>
    </div>

</body>
</html>
